<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
                You are using an <strong>outdated</strong> browser. Please

        <div ng-app="scoreboard" id="scoreboard">
            <div ng-controller="resultController">
                <div>
                    <h2>Results</h2>

                    <table>
                        <thead>
                            <th>Player 1</th>
                            <th colspan="3">Score</th>
                            <th>Player 2</th>
                        </thead>
                        <tr ng-repeat="row in results">
                            <td>{{ row.player_1 }}</td>
                            <td class="score-1">{{ row.score_1 }}</td>
                            <td class="dash">-</td>
                            <td class="score-2">{{ row.score_2 }}</td>
                            <td>{{ row.player_2 }}</td>
                        </tr>
                    </table>
                </div>

                <div>
                    <h2>Add Result</h2>

                    <form name="myForm">
                        <table>
                            <thead>
                                <th>Player 1</th>
                                <th colspan="3">Score</th>
                                <th>Player 2</th>
                                <th></th>
                            </thead>
                            <tr>
                                <td>
                                    <select
                                        name="repeatSelect"
                                        id="repeatSelect"
                                        ng-model="result.player_1"
                                        
                                    >
                                        <option
                                            ng-repeat="option in players"
                                            value="{{option.name}}"
                                        >
                                            {{option.name}}
                                        </option>
                                    </select>
                                </td>
                                <td class="score-1">
                                    <input
                                        type="number"
                                        ng-model="result.score_1"
                                        min="0"
                                    />
                                </td>
                                <td class="dash">-</td>
                                <td class="score-2">
                                    <input
                                        type="number"
                                        ng-model="result.score_2"
                                        min="0"
                                    />
                                </td>
                                <td>
                                    <select
                                        name="repeatSelect"
                                        id="repeatSelect"
                                        ng-model="result.player_2"

                                    >
                                        <option
                                            ng-repeat="option in players"
                                            value="{{option.name}}"
                                        >
                                            {{option.name}}
                                        </option>
                                    </select>
                                </td>
                                <td>
                                    <button ng-click="addResult(result)">
                                        Add
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

            <hr />

            <div ng-controller="playerController">
                <h2>Add Player</h2>

                <form class="addPlayer">
                    <table>
                        <thead>
                            <th>Player name</th>
                        </thead>
                        <tr>
                            <td class="player-name">
                                <input type="text" ng-model="newPlayer.name" name="newPlayerName" minlength="2" />
                            </td>
                            <td>
                                <button ng-click="addPlayer(newPlayer)">
                                    Add +
                                </button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <hr />

            <div ng-controller="leagueController">
                <h2>League</h2>

                <table>
                    <thead>
                        <th>Player</th>
                        <th>Points</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in league">
                            <td>{{result.name}}</td>
                            <td>{{result.points}}</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            window.jQuery ||
                document.write(
                    '<script src="js/vendor/jquery-1.12.0.min.js"><\/script>'
                );
        </script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <!-- <script src="js/controllers/scoreboard.js"></script> -->
        <script src="js/controllers/resultController.js"></script>
        <script src="js/controllers/playerController.js"></script>
        <script src="js/controllers/leagueController.js"></script>

        <!-- services -->
        <script src="js/services/mainService.js"></script>

    </body>
</html>
